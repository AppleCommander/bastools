plugins {
  id 'java'
}

ext {
  // Dependency versions
  clthVersion = "2.1"
}

subprojects {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

if (JavaVersion.current().isJava8Compatible()) {
  allprojects {
    tasks.withType(Javadoc).tap {
      configureEach {
        options.addStringOption('Xdoclint:none', '-quiet')
      }
    }
  }
}
